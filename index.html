<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap&text=C%E1234567890.=+-*/"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<!-- <div class="calculator-wrapper"> -->
			<div class="calculator">
				<div class="screen">
					<div class="screen-nums">
						<p class="operation"></p>
						<p class="operand">0</p>
					</div>
				</div>
				<div class="buttons">
					<div class="btn-wrapper">
						<div data-del="C">C</div>
					</div>
					<div class="btn-wrapper">
						<div data-val="%">%</div>
					</div>
					<div class="btn-wrapper">
						<div data-del="CE">CE</div>
					</div>
					<div class="btn-wrapper">
						<div data-op="/">/</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="1" class="numbers" id="1">1</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="2" class="numbers" id="2">2</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="3" class="numbers" id="3">3</div>
					</div>
					<div class="btn-wrapper">
						<div data-op="*">*</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="4" class="numbers" id="4">4</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="5" class="numbers" id="5">5</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="6" class="numbers" id="6">6</div>
					</div>
					<div class="btn-wrapper">
						<div data-op="-">-</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="7" class="numbers" id="7">7</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="8" class="numbers" id="8">8</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="9" class="numbers" id="9">9</div>
					</div>
					<div class="btn-wrapper" id="wtv">
						<div data-op="+" id="add">+</div>
					</div>
					<div class="btn-wrapper">
						<div data-num="0" class="numbers" id="0">0</div>
					</div>
					<div class="btn-wrapper">
						<div data-val=".">.</div>
					</div>
					<div class="btn-wrapper">
						<div data-equals="=">=</div>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js" async></script>
	</body>
</html>
